<script type="module" src="/js/ce-frameline.js"></script>
<script type="module" src="/js/ce-window.js"></script>
<script type="module" src="/js/ce-include.js"></script>

<style>@import url(/css/ce.css);</style>
<style>@import url(/css/basic.css);</style>
<style>@import url(/css/index.css);</style>
<style>
  #main-navigation {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-column-gap: 1px;
    padding: 1px;
  }

  #main-navigation > * {
    background-color: rgba(255,255,255,.9);
  }

  #root-frameline {
    display: grid;
    grid-gap: 3px;
    grid-auto-columns: max-content;
    height: calc( 100% - 36px);
    grid-template-rows: 100%;
    width: 100%;
    max-width: 100%;
    padding: 1px;
    overflow-x: auto;
    align-items: start;
  }

  #root-frameline > * {
    grid-row: 1;
    margin: 0 auto;
    max-height: 100%;
  }

  img#froggymarsh {
    object-fit: none;
    object-position: 51.6% 35%;
    width: 330px;
    height: 330px;
  }
</style>

<img src="/img/wallpaper_space.jpg" style="object-fit: none; position: fixed; z-index: -1; height: 100%; width: 100%;"/>

<nav id="main-navigation">
  <input type="button" data-src="clients" value="Clients" />
  <input type="button" data-src="orders" value="Orders" />
  <input type="button" data-src="products" value="Products" />
  <input type="button" data-src="materials" value="Materials" />
  <input type="button" data-src="reports" value="Reports" />
</nav>

<ce-frameline id="root-frameline" src="clients.html">
<ce-window title="Dossier" free>
  <h1>Froggy Marsh</h1><br/>
  <img id="froggymarsh" src="/img/froggymarsh.jpg" />
</ce-window>
</ce-frameline>

<ce-anchor></ce-anchor>
<script type="module">
  import anchor from '/js/ce-anchor.js';
  let root = anchor().parentNode;
  var frameline = root.querySelector('ce-frameline');
  var elems = root.querySelectorAll('*[data-src]');
  for (let elem of elems)
    elem.addEventListener('click', function (event) {
      //event.preventDefault();
      var include = document.createElement('ce-include');
      include.setAttribute('shadow', 'false');
      include.src = elem.dataset.src;
      var window = document.createElement('ce-window');
      //window.setAttribute('free', 'true');
      window.title = elem.value;
      window.appendChild(include);
      frameline.push(window);
    });
</script>
