<html lang="ru">

<script src="/overlord.js"></script>

<script type="module" src="/js/ce-frameline.js"></script>
<script type="module" src="/js/ce-window.js"></script>
<script type="module" src="/js/ce-include.js"></script>

<style>
  @import url(/css/ce.css);
  @import url(/css/gs.css);
  @import url(/css/gs-theme-my.css);
  @import url(/css/gs-ce.css);
  @import url(/css/bg.css);
</style>

<img src="/img/macos3.jpg" id="bg-core-background-image"/>

<nav id="bg-core-main-navigation">
  <input type="button" data-src="test" value="#Test" />
  <input type="button" data-src="clients" data-model="bg-menu-clients" />
  <input type="button" data-src="orders" data-model="bg-menu-orders" />
  <input type="button" data-src="products" data-model="bg-menu-products" />
  <input type="button" data-src="materials" data-model="bg-menu-materials" />
  <input type="button" data-src="reports" data-model="bg-menu-reports" />
  <button data-src="froggymarsh" style="padding: 0;" value="Froggy Marsh"><img src="/img/froglogo.png" style="height: calc( 1em + 2 * var(--gs-space) );"/></button>
</nav>

<ce-frameline id="bg-core-root-frameline" src="clients.html"></ce-frameline>

<ce-anchor></ce-anchor>
<script type="module">
  import HorizontalScrollManager from '/js/horizontal-scroll-manager.js';
  import anchor from '/js/ce-anchor.js';
  let root = anchor().parentNode;

  var frameline = root.querySelector('ce-frameline');

  new HorizontalScrollManager(frameline);

  var elems = root.querySelectorAll('*[data-src]');
  for (let elem of elems)
    elem.addEventListener('click', function (event) {
      //event.preventDefault();
      var include = document.createElement('ce-include');
      include.setAttribute('shadow', 'false');
      include.src = elem.dataset.src;
      var window = document.createElement('ce-window');
      //window.dataset.model = `bg-windows-${elem.dataset.src}`;
      window.title = elem.value;
      window.appendChild(include);
      frameline.push(window);
    });
</script>

</html>
